    <script>
        window.addEventListener("load", async () => {
            let news_category_id;
            await getUrlById();
            await getCategoryHotIssue();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/newsdetail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    // document.getElementById("val1").innerHTML = rows[0]?.excerpt;
                    // document.getElementById("val2").innerHTML = rows[0]?.excerpt_en;
                    // document.getElementById("val3").innerHTML = rows[0]?.content;
                    // document.getElementById("val4").innerHTML = rows[0]?.content_en;
                    nicEditors.findEditor( "editor1" ).setContent( rows[0]?.excerpt );
                    nicEditors.findEditor( "editor2" ).setContent( rows[0]?.excerpt_en );
                    nicEditors.findEditor( "editor3" ).setContent( rows[0]?.content );
                    nicEditors.findEditor( "editor4" ).setContent( rows[0]?.content_en );
                    news_category_id = rows[0]?.category_id;
                    if (rows?.is_publish == 1) {
                        document.getElementById("is_publish").setAttribute('checked', true);
                    } else {
                        document.getElementById("is_publish").setAttribute('checked', false);
                    }
                    document.getElementById("news_datetime").value = rows[0]?.news_datetime.split('.')[0];
                    document.getElementById("preview").innerHTML = `<img src="https://webdev.rifhandi.com/uploads/news/${rows[0]?.image}" width="180"/>`;
                })
        }

        function getCategoryHotIssue() {
            fetch('/categories')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        if (element?.id == news_category_id) {
                            ddd.value = `${element?.id}`;
                            ddd.text = `${element?.title}`;
                            ddd.selected = true;
                        } else {
                            ddd.value = `${element?.id}`;
                            ddd.text = `${element?.title}`;
                            ddd.selected = false;
                        }
                        document.getElementById("newscatid").append(ddd);
                    });
                })
        }

    </script>
